<!DOCTYPE html>
<html>
<head>
  <title>Gigya Markup: code comparison (markup)</title>

  <!-- Gigya SDK -->
  <script type="text/javascript" src="http://cdn.gigya.com/JS/socialize.js?apiKey=3_SteGZW-jSAzu5uD0WwQ8OrGtd0kkOqmu24MdyUCUej4z9t01QoNAeLzCO-MfWKPV"></script>

  <!-- Gigya Markup (included after Gigya SDK) -->
  <script src="//d1ubmrxmgxxi5o.cloudfront.net/gy.js" type="text/javascript"></script>
</head>
<body>
  <!-- Will only show when the user is logged out, visible by default (gy-hide-if). -->
  <div class="gy-hide-if-logged-in">
    <h4>Please login</h4>

    <!-- Render login UI. -->
    <div class="gy-ui-login" data-enabled-providers="facebook, twitter, linkedin, google" style="width: 140px; height: 35px;"></div>
  </div>

  <!-- Will only show when the user is logged in, invisible by default (gy-show-if). -->
  <div class="gy-show-if-logged-in">
    <!-- Renders field from account info. -->
    <h4>Welcome back <span class="gy-ui-account-info" data-field="profile.firstName"></span></h4>

    <!-- Logout when clicked. -->
    <a class="gy-click-logout" href="#">Logout</a>
  </div>
</body>
</html>
